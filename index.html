<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bienvenida interactiva</title>
  <style>
    body {
      background-color: #4B1C24; /* Vinotinto oscuro elegante */
      color: #FFFFFF; /* Texto blanco para contraste */
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* ocupa toda la pantalla */
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    img {
      cursor: pointer;
      width: 250px;
      margin-bottom: 20px;
      border: 3px solid #FFFFFF;
      border-radius: 8px;
    }
    p {
      font-size: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagen que activa la traducción -->
    <img src="https://i.pinimg.com/736x/ff/15/17/ff1517ccb9e34bbdede8020fb7f8b41b.jpg" alt="Imagen de bienvenida" onclick="toggleTranslation()">
    
    <!-- Texto que se traducirá -->
    <p id="texto">
      Welcome, students in 8th grade. Welcome to this blog for your learning. 
      I hope you enjoy this different way to learn. 
      We hope you practice successfully and learn hardly. Enjoy it!
    </p>
  </div>

  <script>
    let en = "Welcome, students in 8th grade. Welcome to this blog for your learning. I hope you enjoy this different way to learn. We hope you practice successfully and learn hardly. Enjoy it!";
    let es = "Bienvenidos, estudiantes de octavo grado. Bienvenidos a este blog para su aprendizaje. Espero que disfruten esta manera diferente de aprender. Esperamos que practiquen con éxito y aprendan con empeño. ¡Disfrútenlo!";
    let isEnglish = true;

    function toggleTranslation() {
      let texto = document.getElementById("texto");
      if (isEnglish) {
        texto.textContent = es;
      } else {
        texto.textContent = en;
      }
      isEnglish = !isEnglish;
    }
  </script>
</body>
</html>
